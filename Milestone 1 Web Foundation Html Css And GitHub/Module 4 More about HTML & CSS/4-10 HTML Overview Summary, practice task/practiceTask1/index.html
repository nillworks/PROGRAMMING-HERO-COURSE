<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice Task 1</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main>
    <section>
      <div class="containers">

        <div class="inputs">
          <label for="">Search Your Images Here</label>
          <input type="text">
          <button>Search</button>
        </div>

        <div class="imagesHere">
          <img src="images/pandaimg.webp" alt="images">
        </div>

        <a href="#">For more click here</a>
        <br>

        <form action="#">
          <fieldset>
            <legend>FeedBack From:</legend>

            <div class="inputs">
              <label for="">Name</label>
              <input type="text">
            </div>

            <div class="inputs">
              <label for="">Date:</label>
              <input type="date" name="" id="">
            </div>

            <div class="inputs">
              <label for="">Comment:</label>
              <textarea class="message" name="" id="" cols="50" role="10"></textarea>
            </div>

          </fieldset>
        </form>


      </div>
    </section>
  </main>

</body>

</html>
