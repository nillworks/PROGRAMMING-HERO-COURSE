<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 10px 0;
    }

    td,
    th {
      border: 1px solid black;
      text-align: center;
      font-size: 16px;
    }
  </style>

</head>

<body>


  <table>

    <thead>
      <tr>
        <th>NO</th>
        <th>first name</th>
        <th>Last name</th>
      </tr>
    </thead>
    <tbody>

      <tr>
        <td>1</td>
        <td>contact</td>
        <td>word</td>
      </tr>
      <tr>
        <td>2</td>
        <td>about</td>
        <td>contact</td>
      </tr>
      <tr>
        <td>3</td>
        <td>about</td>
        <td>contact</td>
      </tr>
      <tr>
        <td>4</td>
        <td>about</td>
        <td>contact</td>
      </tr>

    </tbody>
    <tfoot>
      <td colspan="3">Total friends</td>
    </tfoot>

  </table>

  <table></table>
  <thead></thead>
  <tbody></tbody>
  <tfoot></tfoot>



  <li>Table: table</li>
  <li>Table caption: caption</li>
  <li>Table head: thead</li>
  <li>Table body: tbody</li>
  <li>Table foot: tfoot</li>
  <li>Table row: tr</li>
  <li>Table Data: td</li>
  <li>Table head : th</li>
  <li>Table head : th</li>




</body>

</html>
